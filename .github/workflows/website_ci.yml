name: Website CI

on:
  push:
    branches-ignore:
      - "main"
    paths:
        - "website/**"
  pull_request:
    paths-ignore:
      - "**.md"
      - ".vscode/"
    paths:
        - "website/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
        working-directory: website
      - name: Build website
        run: npm run build
        working-directory: website
